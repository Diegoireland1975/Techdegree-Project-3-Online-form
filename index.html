<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Techdegree Project 3 | Online Form</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>The code Review</h1>
        <header class="header-content">
          <h2>Sign up for our news letter</h2>
          <p>
            Get the latest news on how your code is doing right in your inbox
          </p>
          <div class="line1"></div>
          <div class="line2"></div>
        </header>
      </header>
      <form class="form" action="">
        <h2 class="heading-contact">Contact information</h2>
        <section class="contact-info">
          <label for="fullname">Full Name </label>
          <input required type="text" id="fullname" />
          <label for="email">Email Adress</label>
          <input required type="email" id="email" />
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" />
          <label for="address">Street Address</label>
          <input type="text" id="address" />
          <label for="city">City</label>
          <input type="text" id="city" />
          <label for="state">State</label>
          <select
            id="state"
            name="statelist"
            placeholder="Choose a State"
            form="stateform"
          >
            <option value="california">California</option>
            <option value="nevada">Nevada</option>
            <option value="texas">Texas</option>
            <option value="newyork">NewYork</option>
            <option value="newyork">Washington</option>
            <option value="newyork">Arizona</option>
            <option value="newyork">Florida</option>
          </select>

          <label for="">Zip Code</label>
          <input type="text" />
        </section>
        <section class="newsletter">
          <div class="line2"></div>
          <h2 class="heading-newsletter">Newsletter</h2>

          <p>Select the newsletter you would like to receive</p>

          <div>
            <input type="checkbox" id="htmlnews" name="htmlnews" />
            <label for="htmlnews">HTML News</label>
          </div>
          <div>
            <input type="checkbox" id="cssnews" name="cssnews" />
            <label for="cssnews">CSS News</label>
          </div>
          <div>
            <input type="checkbox" id="javascript" name="javascript" />
            <label for="javascript">Javascript News</label>
          </div>

          <p>Newsletter format</p>
          <div>
            <input type="radio" id="htmlnews" name="html" />
            <label for="html">HTML</label>
          </div>
          <div>
            <input type="radio" id="htmlnews" name="plaintext" />
            <label for="plaintext">Plain text</label>
          </div>

          <label for="textarea"
            >Other topics you would like to hear about</label
          >
          <textarea
            class="area"
            name=""
            id="textarea"
            cols="40"
            rows="8"
          ></textarea>
          <button type="submit" class="btn">Sign up</button>
          <p class="copyright">&copy; the code review</p>
        </section>
      </form>
    </main>
  </body>
</html>
