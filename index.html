<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Techdegree Project 3 | Online Form</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>The code Review</h1>
        <header class="header-content">
          <h2>Sign up for our news letter</h2>
          <p>
            Get the latest news on how your code is doing right in your inbox
          </p>
        </header>
      </header>
      <form class="form" action="">
        <h2 class="contact">Contact information</h2>
        <div class="contact-information">
          <label for="">Full Name</label>
          <input type="text" />
          <label for="">Email Adress</label>
          <input type="email" />
          <label for="">Phone Number</label>
          <input type="text" />
          <label for="">Street Address</label>
          <input type="text" />
          <label for="">City</label>
          <input type="text" />
          <label for="">State</label>
          <input type="text" />
          <label for="">Zip Code</label>
          <input type="text" />
        </div>
        <div class="newsletter">
          <h2>Newsletter</h2>
          <p>Select the newsletter you would like to receive</p>
          <button class="btn">Sign up</button>
        </div>
      </form>
    </main>
  </body>
</html>
