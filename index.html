<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Techdegree Project 3 | Online Form</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>The code Review</h1>
        <div class="header-content">
          <h2>Sign up for our news letter</h2>
          <p>
            Get the latest news on how your code is doing right in your inbox
          </p>
          <div class="line1"></div>
          <div class="line2"></div>
        </div>
      </header>

      <form class="form" action="process.php" method="POST">
        <fieldset class="header-content">
          <legend class="heading-contact">Contact information</legend>
          <div class="contact-info">
            <label for="fullname">Full Name </label>
            <input
              required
              type="text"
              id="fullname"
              name="user_name"
              placeholder="Required"
              autofocus
            />
          </div>
          <div class="contact-info">
            <label for="mail">Email Adress</label>
            <input
              required
              type="email"
              id="mail"
              name="user_mail"
              placeholder="Required"
            />
          </div>
          <div class="contact-info">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user_phone" placeholder="+1" />
          </div>
          <div class="contact-info">
            <label for="address">Street Address</label>
            <input
              type="text"
              id="address"
              name="user_address"
              placeholder="3710 Pio Pico St."
            />
          </div>
          <div class="contact-info">
            <label for="city">City</label>
            <input
              type="text"
              id="city"
              name="user_city"
              placeholder="San Diego"
            />
          </div>

          <div class="contact-info">
            <label for="state">State</label>
            <select id="state" name="statelist">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
          <div class="contact-info">
            <label for="number">Zip Code</label>
            <span class="zip"
              ><input
                type="text"
                id="number"
                name="user_zip"
                placeholder="92106"
            /></span>
          </div>
        </fieldset>

        <div class="line2"></div>
        <fieldset class="news">
          <legend class="heading-news">Newsletter</legend>

          <p>Select the newsletter you would like to receive</p>

          <div>
            <input
              type="checkbox"
              id="htmlnews"
              name="newsletter"
              value="html-news"
            />
            <label for="htmlnews">HTML News</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="cssnews"
              name="newsletter"
              value="css-news"
            />
            <label for="cssnews">CSS News</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="javascript"
              name="newsletter"
              value="js-news"
            />
            <label for="javascript">Javascript News</label>
          </div>

          <p>Newsletter format</p>
          <div>
            <input type="radio" id="html" name="news-format" value="html" />
            <label for="html">HTML</label>
          </div>
          <div>
            <input
              type="radio"
              id="plaintext"
              name="news-format"
              value="text"
            />
            <label for="plaintext">Plain text</label>
          </div>
          <div>
            <label for="comment" class="comment"
              >Other topics you would like to hear about</label
            >
            <textarea class="area" name="user_comment" id="comment"></textarea>
          </div>

          <button type="submit" class="btn">Sign up</button>
          <p class="copyright">&copy; the code review</p>
        </fieldset>
      </form>
    </main>
  </body>
</html>
